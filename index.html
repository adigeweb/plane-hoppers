<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PlaneHoppers</title>
    </head>
    <body style="overflow: hidden;">
        <h1><img class="logo" src="kaynak/logo.png" alt="logo" /></h1>
        <div class="kontrol">
            <button id="basla"><i class="fa fa-play"></i></button>
            <button id="dukkan"><i class="fa fa-shop"></i></button>
            <button id="yapimcilar"><i class="fa fa-paper-plane"></i></button>
            <button id="sifirla"><i class="fa fa-trash"></i></button>
        </div>
        <div class="baslangic">
            <button id="basla">Başla</button>
        </div>
        <div class="perde"></div>
        <div class="yapimcilar">
            <div class="kapat">&times;</div>
            <div class="kutu">
                <img src="kaynak/adigeweb.png">
                <div class="bilgi">
                    <h2>AdigeWeb</h2>
                    <span>Yazılım</span>
                    <span>
                        <i class="fab fa-discord" copy="adigeweb"></i>
                    </span>
                </div>
            </div>
            <div class="kutu">
                <img src="kaynak/maksimgorki.png">
                <div class="bilgi">
                    <h2>Maksim Gorki</h2>
                    <span>Tasarım</span>
                    <span>
                        <i class="fab fa-discord" copy="maksimgorki"></i>
                    </span>
                </div>
            </div>
            <div class="mesaj"></div>
        </div>
    </body>
</html>
