<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="kaynak/dukkan/style.css">
        <title>Dükkan</title>
    </head>
    <body>
        <button class="ana-sayfa ui" onclick="location.href = './'"><i class="fa fa-home"></i></button>
        <p class="para ui">
            <img src="kaynak/pirecoin.png">
            <span id="sayi">---</span>
        </p>
        <div class="alisveris">
            <div class="kutu">
                <img src="kaynak/plane.png" alt="uçak">
                <p>Uçak</p>
                <p class="fiyat">0 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="plane.png" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/helikopter.png" alt="helikopter">
                <p>Alman Uçağı</p>
                <p class="fiyat">20 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="helikopter.png" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/helikopter2.gif" alt="helikopter 2">
                <p>Helikopter 2<br />(Animasyonlu)</p>
                <p class="fiyat">35 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="helikopter2.gif" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/goldenplanereal.png" alt="altın uçak">
                <p>Altın Uçak<br />(Düşüş Animasyonlu)</p>
                <p class="fiyat">300 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="goldenplanereal.png" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/uzaymekik.png" alt="uzay mekiği">
                <p>Uzay Mekiği</p>
                <p class="fiyat">100 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="uzaymekik.png" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/engel.png" alt="engel">
                <p>Engel</p>
                <p class="fiyat">0 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="engel.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/kirmiziengel.png" alt="kırmızı engel">
                <p>Kırmızı Engel</p>
                <p class="fiyat">20 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="kirmiziengel.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/maviengel.png" alt="mavi engel">
                <p>Mavi Engel</p>
                <p class="fiyat">35 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="maviengel.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/lolipopengel.png" alt="lolipop engel">
                <p>Şeker Engel</p>
                <p class="fiyat">50 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="lolipopengel.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/altinbariyer.png" alt="altın engel">
                <p>Altın Engel</p>
                <p class="fiyat">50 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="altinbariyer.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/uzayengel.png" alt="uzay engel">
                <p>Uzay Engel</p>
                <p class="fiyat">100 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="uzayengel.png" tur="engel">Satın Al</button>
            </div>
        </div>
    </body>
</html>
<script src="kaynak/dukkan/script.js"></script>
<script src="https://kit.fontawesome.com/d5360bfebf.js" crossorigin="anonymous"></script>
