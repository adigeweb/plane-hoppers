<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="kaynak/dukkan/style.css">
        <title>Dükkan</title>
    </head>
    <body>
        <button class="ana-sayfa" onclick="location.href = '..'"><i class="fa fa-home"></i></button>
        <p class="para">
            <img src="kaynak/pirecoin.png">
            <span id="sayi">---</span>
        </p>
        <div class="alisveris">
            <div class="kutu">
                <img src="kaynak/helikopter.png" alt="helikopter">
                <p>Helikopter</p>
                <p class="fiyat">20 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="helikopter.png" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/helikopter2.gif" alt="helikopter 2">

                <p class="fiyat">35 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="helikopter2.gif" tur="ucak">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/kirmiziengel.png" alt="kırmızı engel">

                <p class="fiyat">20 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="kirmiziengel.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/maviengel.png" alt="mavi engel">
                <p>Mavi Engel</p>
                <p class="fiyat">35 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="maviengel.png" tur="engel">Satın Al</button>
            </div>
            <div class="kutu">
                <img src="kaynak/lolipopengel.png" alt="lolipop engel">
                <p>Şeker Engel</p>
                <p class="fiyat">50 <img src="kaynak/pirecoin.png" alt="para"></p>
                <button class="al" esya="lolipopengel.png" tur="engel">Satın Al</button>
            </div>
        </div>
